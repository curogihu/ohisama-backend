name: Sync TVer content to portal

on:
  workflow_run:
    workflows: ["Update TVer content"]  # ← update-tver-content.yml の name と厳密一致
    types: [completed]
  workflow_dispatch: {}  # 手動実行も可

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (ohisama-backend)
        uses: actions/checkout@v4

      - name: Prepare file
        run: |
          test -f data/content.tver.ts
          mkdir -p tmp
          cp -f data/content.tver.ts tmp/content.tver.ts

      - name: Checkout target (ohisama-portal) with PAT
        uses: actions/checkout@v4
        with:
          repository: curogihu/ohisama-portal
          ref: main
          token: ${{ secrets.PORTAL_REPO_TOKEN }}
          path: portal

      - name: Avoid token header clash (recommended)
        run: git config --global --unset-all http.https://github.com/.extraheader || true
        # 別リポ push 時に GITHUB_TOKEN の extraheader が邪魔するケース対策

      - name: Reset to remote main (clean working tree)
        working-directory: portal
        run: |
          git fetch --prune origin main
          git checkout -B main origin/main

      - name: Overwrite file and push
        run: |
          cp -f tmp/content.tver.ts portal/data/content.tver.ts
          cd portal
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/content.tver.ts
          git commit -m "chore(sync): overwrite content.tver.ts from backend [skip ci]" || echo "No changes"
          git push origin HEAD:main